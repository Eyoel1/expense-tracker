spring.application.name=birrwise
# Server Port (Backend will run on 8080)
server.port=8080

# Database Configuration (XAMPP Default)
spring.datasource.url=jdbc:mysql://localhost:3306/birrwise_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# Hibernate (The "Robust" part - automatically creates tables)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect